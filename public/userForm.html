    <div class="row">
      <div class="col-md admin" style="display: none;">
        <h4><b>Create A User</b></h4>
        <form id="userCreate" method="post">
          <div class="form-group">
            <label for="email">Email address:</label>
            <input type="email" class="form-control" id="email" required>
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" required>
          </div>
          <div class="form-group">
            <label for="userN">Username:</label>
            <input type="text" class="form-control" id="userName" required>
          </div>
          <div class="form-group">
            <label for="userType">User Type:</label>
            <select id="userType" class="form-control">
              <option selected>Normal</option>
              <option>Chairman</option>
            </select>
          </div>
          <button class="btn btn-primary" id="signUp_btn">Submit</button>
          <button class="btn btn-primary" id="clr_btn">Clear</button>
        </form>
      </div>
      <div class="col-md">
          <h4><b>Current Users</b></h4>
          <div >
            <ul class="list-group" id="userListPrint">
            </ul>
          </div>
      </div>
