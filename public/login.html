<body>
    <div>
        <div class="flex-wrap header-dark" style="margin-bottom:0px;height:196px;">
          <nav class="navbar navbar-dark navbar-expand-md d-block navigation-clean-search">
            <div class="container"><a class="navbar-brand" href="login.html">Voting App</a>

      </div>
      </div>
      <p id="spacer"></p>


      <div class="container-fluid"> 
    <div class="alert alert-danger" role="alert" style="display: none;" id="signInAlert">
      There was an error while trying to login.
      <span class="close" id="close">&times;</span>
    </div>
    <form id="fromLogin">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" class="form-control" id="password" required>
      </div>
      <button class="btn btn-primary" id="signIn_btn">Sign In</button>
      <button class="btn btn-primary" id="clr_btn">Clear</button>
    </form>
    <button class="btn btn-primary" id="signOut_btn" hidden>Sign Out</button>






  </div>
